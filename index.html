<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Survey</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <div>
        <h1>So you would like to code? Go for it!</h1>

        <p>Welcome to Catch Code!</p>
        <p>Please fill out this survey to determine which language will best suit you</p>
        <form id="userInfo">
            <label for="fruitsQ">apples or oranges</label>
            <input id="fruitsQ" type="text name=fruitsQ"><br><br>
            <label for="hotdrinkQ">coffee or tea</label>
            <input id="hotdrinkQ" type="text name =hotdrinkQ"><br><br>
            <label for="dancingQ">Do you like to dance? y/n</label>
            <input id="dancingQ" type="text" name="dancingQ"><br><br>
            <label for="morningPersonQ">Are you a morning person? y/n</label>
            <input id="morningPersonQ" type="text" name="morningPersonQ"><br><br>
            <label for="devStyleQ">Do you like backend or frontend development</label>
            <input id="devStyleQ" type="text" name="devStyleQ"><br><br>
            <button type="submit">Show me what to study!</button>
        </form>
        <div id="language" class="hidden">
        </div>
    </div>
</body>

</html>
